<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEKTE TOKe - Fixed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        body { background-color: #0F172A; color: #cbd5e1; font-family: sans-serif; }
        .panel { background: #1e293b; border: 1px solid #334155; border-radius: 8px; overflow: hidden; }
        
        /* TABLE CSS - PASTI RAPI */
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        th { text-align: right; padding: 12px 8px; font-size: 11px; text-transform: uppercase; color: #94a3b8; background: #0f172a; border-bottom: 1px solid #334155; }
        th:first-child { text-align: left; width: 40%; }
        td { padding: 10px 8px; border-bottom: 1px solid #334155; font-size: 13px; vertical-align: middle; text-align: right; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
        td:first-child { text-align: left; white-space: normal; } /* Nama boleh wrap */
        
        .search-input { background: #0f172a; border: 1px solid #334155; color: white; padding: 8px 12px; border-radius: 6px; width: 100%; }
        [x-cloak] { display: none !important; }
        
        /* Tombol Debug */
        .debug-btn { font-size: 10px; color: #64748b; text-decoration: underline; cursor: pointer; }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8" x-data="dashboardApp()">

    <!-- Header -->
    <div class="max-w-6xl mx-auto mb-6 flex flex-col md:flex-row justify-between items-center gap-4">
        <div>
            <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-red-500 to-orange-500">SEKTE TOKe</h1>
            <p class="text-xs text-slate-500 tracking-widest">ADSTERRA STATISTIC CENTER</p>
        </div>
        <div class="flex gap-2 items-center">
            <template x-for="d in [1, 7, 30]">
                <button @click="setRange(d)" 
                        :class="range === d ? 'bg-red-600 text-white' : 'bg-slate-800 text-slate-400 hover:text-white'" 
                        class="px-4 py-2 text-xs font-bold rounded transition" x-text="d === 1 ? 'TODAY' : d + ' DAYS'"></button>
            </template>
            <span class="debug-btn ml-2" @click="checkRawData">üõ†Ô∏è Cek Data</span>
        </div>
    </div>

    <!-- Error Box -->
    <div x-show="errorMessage" class="max-w-6xl mx-auto mb-6 p-4 bg-red-900/50 border border-red-500 text-white rounded text-sm">
        <span class="font-bold">STATUS:</span> <span x-text="errorMessage"></span>
    </div>

    <!-- Summary -->
    <div class="max-w-6xl mx-auto mb-8 grid grid-cols-2 md:grid-cols-4 gap-4">
        <div class="panel p-4 border-l-4 border-emerald-500">
            <div class="text-[10px] text-slate-400 uppercase font-bold">Revenue</div>
            <div class="text-3xl font-bold text-white mt-1" x-text="formatCurrency(totalRevenue)"></div>
        </div>
        <div class="panel p-4 border-l-4 border-blue-500">
            <div class="text-[10px] text-slate-400 uppercase font-bold">Impressions</div>
            <div class="text-2xl font-bold text-white mt-1" x-text="formatNumber(totalImpressions)"></div>
        </div>
        <div class="panel p-4 border-l-4 border-purple-500">
            <div class="text-[10px] text-slate-400 uppercase font-bold">Clicks</div>
            <div class="text-2xl font-bold text-white mt-1" x-text="formatNumber(totalClicks)"></div>
        </div>
        <div class="panel p-4 border-l-4 border-yellow-500">
            <div class="text-[10px] text-slate-400 uppercase font-bold">CPM</div>
            <div class="text-2xl font-bold text-white mt-1" x-text="formatCurrency(avgCPM)"></div>
        </div>
    </div>

    <!-- MAIN TABLE -->
    <div class="max-w-6xl mx-auto panel flex flex-col min-h-[600px]">
        <div class="p-4 border-b border-slate-700 flex flex-col sm:flex-row justify-between items-center gap-4 bg-slate-800/50">
            <div class="flex items-center gap-2">
                <h2 class="font-bold text-orange-400 text-sm">PLACEMENT LIST</h2>
                <span x-show="loading.placement" class="text-[10px] text-blue-400 animate-pulse">‚ü≥ Syncing...</span>
            </div>
            <div class="w-full sm:w-64">
                <input type="text" x-model="searchQuery" placeholder="Cari Placement..." class="search-input">
            </div>
        </div>

        <div class="overflow-x-auto flex-1">
            <table>
                <thead>
                    <tr>
                        <th>PLACEMENT NAME</th>
                        <th>IMPR</th>
                        <th>CLICKS</th>
                        <th>CTR</th>
                        <th>CPM</th>
                        <th>REV</th>
                        <th style="width: 40px"></th>
                    </tr>
                </thead>
                <tbody>
                    <template x-for="item in filteredPlacements" :key="item.placement_id">
                        <template x-data="{ expanded: false }">
                            <React.Fragment> <!-- Virtual wrapper concept -->
                                <tr class="hover:bg-slate-800/50 cursor-pointer transition-colors" @click="expanded = !expanded; if(expanded) loadDetail(item)">
                                    <td>
                                        <div class="font-bold text-slate-100 text-sm" x-text="getPlacementName(item.placement_id)"></div>
                                        <span class="text-[10px] text-slate-500 font-mono bg-slate-900 px-1 rounded" x-text="'ID: ' + item.placement_id"></span>
                                    </td>
                                    <!-- Jika Impressi 0 tapi Revenue ada, kita hitung manual -->
                                    <td class="text-slate-300" x-text="formatNumber(item.impressions)"></td>
                                    <td class="text-slate-400" x-text="formatNumber(item.clicks)"></td>
                                    <td class="text-blue-400" x-text="item.ctr.toFixed(2) + '%'"></td>
                                    <td class="text-yellow-600" x-text="formatCurrency(item.cpm)"></td>
                                    <td class="font-bold text-emerald-400 text-base" x-text="formatCurrency(item.revenue)"></td>
                                    <td class="text-center text-slate-500">
                                        <span x-show="!expanded">‚ñº</span>
                                        <span x-show="expanded" class="text-blue-500">‚ñ≤</span>
                                    </td>
                                </tr>

                                <tr x-show="expanded" style="background-color: #0b1120;">
                                    <td colspan="7" style="padding: 0;">
                                        <div class="p-4 border-l-4 border-blue-600 m-2 bg-slate-800/30 rounded">
                                            
                                            <div x-show="isLoadingDetail(item.placement_id)" class="text-center py-2 text-xs text-blue-300">
                                                <span class="animate-spin inline-block mr-2">‚ü≥</span> Memuat detail...
                                            </div>

                                            <div x-show="!isLoadingDetail(item.placement_id)">
                                                <div class="text-[10px] font-bold text-slate-500 mb-2 uppercase tracking-widest border-b border-slate-700 pb-1">Detail Breakdown</div>
                                                <div class="max-h-60 overflow-y-auto">
                                                    <table style="background: transparent; table-layout: auto;">
                                                        <thead>
                                                            <tr>
                                                                <th style="background:transparent; color:#64748b; padding-left:0;">Country</th>
                                                                <th style="background:transparent; color:#64748b;">Impr</th>
                                                                <th style="background:transparent; color:#64748b;">Rev</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <template x-for="c in getDetailData(item.placement_id)" :key="c.country">
                                                                <tr class="hover:bg-slate-700/50">
                                                                    <td style="padding-left:0; font-weight:bold; color:#e2e8f0;">
                                                                        <span x-text="c.country"></span>
                                                                    </td>
                                                                    <td class="text-slate-400" x-text="formatNumber(c.impressions)"></td>
                                                                    <td class="font-bold text-emerald-400" x-text="formatCurrency(c.revenue)"></td>
                                                                </tr>
                                                            </template>
                                                             <tr x-show="getDetailData(item.placement_id).length === 0">
                                                                <td colspan="3" class="text-center text-slate-500 py-4">
                                                                    No detail data available. (Adsterra API Limit)
                                                                </td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </React.Fragment>
                        </template>
                    </template>
                    
                    <tr x-show="filteredPlacements.length === 0 && !loading.placement">
                        <td colspan="7" class="p-8 text-center text-slate-500">
                            Tidak ada data placement ditemukan.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function dashboardApp() {
            return {
                range: 1, 
                loading: { placement: false },
                errorMessage: null,
                searchQuery: '',
                rawSample: null,

                data: { placement: [] },
                placementMap: {},
                details: {}, 
                loadingDetails: {},

                // --- MAGIC FUNCTION: RUMUS MATEMATIKA ---
                // Jika API kasih 0, kita hitung sendiri dari Revenue & CPM
                cleanData(items) {
                    if (!Array.isArray(items)) return [];
                    return items.map(item => {
                        let finalId = item.placement_id || item.id || item.placement || 0;
                        
                        const p = (val) => {
                            if (typeof val === 'number') return val;
                            if (typeof val === 'string') return parseFloat(val.replace(/,/g, '')) || 0;
                            return 0;
                        };

                        let rev = p(item.revenue);
                        let cpm = p(item.cpm);
                        let clicks = p(item.clicks);
                        let ctr = p(item.ctr);
                        
                        // Cek 3 kemungkinan nama kolom
                        let rawImp = p(item.impressions) || p(item.imps) || p(item.views);

                        // --- RUMUS JITU FIX 0 IMPRESSIONS ---
                        // Jika Impressions 0 TAPI Revenue & CPM ada, hitung mundur.
                        // Rumus: Revenue = (Impression / 1000) * CPM
                        // Maka: Impression = (Revenue / CPM) * 1000
                        if (rawImp === 0 && cpm > 0 && rev > 0) {
                            rawImp = Math.round((rev / cpm) * 1000);
                        }

                        return {
                            ...item,
                            placement_id: finalId,
                            impressions: rawImp,
                            clicks: clicks,
                            revenue: rev,
                            ctr: ctr,
                            cpm: cpm
                        };
                    });
                },

                get filteredPlacements() {
                    if (this.searchQuery === '') return this.data.placement;
                    const lowerQuery = this.searchQuery.toLowerCase();
                    return this.data.placement.filter(item => {
                        const name = this.getPlacementName(item.placement_id).toLowerCase();
                        const id = String(item.placement_id);
                        return name.includes(lowerQuery) || id.includes(lowerQuery);
                    });
                },

                get totalRevenue() { return this.data.placement.reduce((a, b) => a + b.revenue, 0); },
                get totalImpressions() { return this.data.placement.reduce((a, b) => a + b.impressions, 0); },
                get totalClicks() { return this.data.placement.reduce((a, b) => a + b.clicks, 0); },
                get avgCPM() { return this.totalImpressions > 0 ? (this.totalRevenue / this.totalImpressions * 1000) : 0; },

                init() { this.fetchAll(); },
                setRange(d) { this.range = d; this.fetchAll(); },

                getPlacementName(id) {
                    return this.placementMap[String(id)] || this.placementMap[Number(id)] || 'ID: ' + id;
                },

                checkRawData() {
                    if(this.rawSample) {
                        alert("Data Mentah Baris Pertama:\n" + JSON.stringify(this.rawSample, null, 2));
                    } else {
                        alert("Belum ada data yang termuat.");
                    }
                },

                async fetchAll() {
                    this.errorMessage = null;
                    this.loading.placement = true;
                    this.details = {}; 
                    const {start, end} = this.getDateParams();

                    try {
                        const [resStat, resMeta] = await Promise.all([
                            fetch(`/api/stats?start_date=${start}&end_date=${end}&group_by=placement`),
                            fetch(`/api/metadata`)
                        ]);

                        const jsonStat = await resStat.json();
                        const jsonMeta = await resMeta.json();

                        if(jsonStat.items && jsonStat.items.length > 0) this.rawSample = jsonStat.items[0];

                        this.data.placement = this.cleanData(jsonStat.items || []).sort((a,b) => b.revenue - a.revenue);

                        this.placementMap = {};
                        if(jsonMeta.placements) {
                            jsonMeta.placements.forEach(i => {
                                let label = i.domain ? `${i.domain} - ${i.title}` : i.title;
                                this.placementMap[String(i.id)] = label;
                            });
                        }
                        if(jsonMeta.domains) {
                            jsonMeta.domains.forEach(i => {
                                if(!this.placementMap[String(i.id)]) this.placementMap[String(i.id)] = `Domain: ${i.name}`;
                            });
                        }
                    } catch (e) {
                        this.errorMessage = "Error: " + e.message;
                    } finally {
                        this.loading.placement = false;
                    }
                },

                isLoadingDetail(id) { return this.loadingDetails[id] === true; },
                getDetailData(id) { return this.details[id] || []; },

                async loadDetail(item) {
                    const id = item.placement_id;
                    if (this.details[id]) return;

                    this.loadingDetails[id] = true;
                    const {start, end} = this.getDateParams();

                    try {
                        const res = await fetch(`/api/stats?start_date=${start}&end_date=${end}&group_by=country&placement_id=${id}`);
                        const json = await res.json();
                        this.details[id] = this.cleanData(json.items || []).sort((a,b) => b.revenue - a.revenue);
                    } catch (e) {
                        // Silent fail
                    } finally {
                        this.loadingDetails[id] = false;
                    }
                },

                getDateParams() {
                    const end = new Date().toISOString().split('T')[0];
                    const start = new Date(new Date().setDate(new Date().getDate() - this.range)).toISOString().split('T')[0];
                    return { start, end };
                },

                formatCurrency(val) { return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(val || 0); },
                formatNumber(val) { return new Intl.NumberFormat('en-US').format(val || 0); },
                formatDecimal(val) { return (val || 0).toFixed(2); }
            }
        }
    </script>
</body>
</html>
