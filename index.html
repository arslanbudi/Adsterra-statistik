<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEKTE TOKe - Pro Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: {
                            850: '#1e293b', // Custom panel color
                            900: '#0f172a', // Main bg
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Paksa Dark Mode */
        body { background-color: #0f172a; color: #e2e8f0; font-family: 'Inter', sans-serif; }
        
        /* Input Styles seperti Adsterra Dark */
        .ad-label { font-size: 11px; font-weight: 600; color: #94a3b8; margin-bottom: 6px; display: block; }
        .ad-input { 
            width: 100%; 
            background-color: #1e293b; 
            border: 1px solid #334155; 
            color: #f1f5f9; 
            border-radius: 4px; 
            padding: 8px 12px; 
            font-size: 13px; 
            transition: border-color 0.2s;
        }
        .ad-input:focus { outline: none; border-color: #ef4444; } /* Merah Adsterra */
        
        /* Tombol Group By */
        .group-btn {
            background-color: #1e293b;
            border: 1px solid #334155;
            color: #94a3b8;
            padding: 6px 16px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .group-btn:hover { background-color: #334155; }
        .group-btn.active { 
            background-color: rgba(34, 197, 94, 0.1); 
            color: #4ade80; 
            border-color: #22c55e; 
        }
        
        /* Table Styling */
        table { width: 100%; border-collapse: collapse; }
        th { 
            text-align: right; 
            padding: 12px 16px; 
            font-size: 11px; 
            font-weight: 700; 
            text-transform: uppercase; 
            color: #cbd5e1; 
            border-bottom: 2px solid #334155;
            letter-spacing: 0.5px;
        }
        th:first-child { text-align: left; }
        td { 
            padding: 14px 16px; 
            font-size: 13px; 
            border-bottom: 1px solid #1e293b; 
            color: #94a3b8; 
            text-align: right;
        }
        td:first-child { text-align: left; color: #f8fafc; font-weight: 500; }
        tr:hover td { background-color: #1e293b; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="min-h-screen p-6" x-data="dashboardApp()">

    <!-- Header Simpel -->
    <div class="max-w-[1600px] mx-auto mb-8 flex items-center gap-3">
        <div class="w-8 h-8 bg-gradient-to-br from-red-600 to-orange-600 rounded flex items-center justify-center font-bold text-white text-lg">S</div>
        <h1 class="text-xl font-bold tracking-tight text-white">SEKTE TOKe <span class="text-slate-500 font-normal text-sm ml-2">v3.0 Pro Stats</span></h1>
    </div>

    <!-- MAIN CONTAINER -->
    <div class="max-w-[1600px] mx-auto">
        
        <!-- 1. FILTERS SECTION (Layout Renggang) -->
        <div class="mb-8">
            <h2 class="text-base font-bold text-white mb-4">Filters</h2>
            
            <!-- Grid Filter 4 Kolom -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-4">
                
                <!-- Date Range -->
                <div>
                    <label class="ad-label">Date range</label>
                    <div class="flex gap-2">
                        <input type="date" x-model="filters.start" class="ad-input">
                        <input type="date" x-model="filters.end" class="ad-input">
                    </div>
                </div>

                <!-- Country -->
                <div>
                    <label class="ad-label">Country</label>
                    <select x-model="filters.country" class="ad-input">
                        <option value="all">All countries</option>
                        <template x-for="c in countryList" :key="c">
                            <option :value="c" x-text="c"></option>
                        </template>
                    </select>
                </div>

                <!-- Domain -->
                <div>
                    <label class="ad-label">Domain *</label>
                    <select x-model="filters.domain" class="ad-input">
                        <option value="all">All Domains</option>
                        <template x-for="d in metadata.domains" :key="d.id">
                            <option :value="d.id" x-text="d.name"></option>
                        </template>
                    </select>
                </div>

                <!-- Placement -->
                <div>
                    <label class="ad-label">Placement</label>
                    <select x-model="filters.placement" class="ad-input">
                        <option value="all">All Placements</option>
                        <template x-for="p in metadata.placements" :key="p.id">
                            <option :value="p.id" x-text="p.title"></option>
                        </template>
                    </select>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex items-center gap-4">
                <button @click="fetchStats" class="bg-slate-700 hover:bg-slate-600 text-white px-6 py-2 rounded text-sm font-bold shadow-lg transition-all transform active:scale-95">
                    APPLY
                </button>
                <button @click="resetFilters" class="text-slate-400 hover:text-white text-xs font-bold uppercase tracking-wide transition">
                    RESET
                </button>
            </div>
        </div>

        <!-- 2. GROUP BY SECTION -->
        <div class="mb-6">
            <h2 class="text-sm font-bold text-white mb-3">Group by</h2>
            <div class="flex flex-wrap gap-[-1px]">
                <!-- Group Buttons (Menyatu seperti screenshot) -->
                <button @click="setGroup('date')" :class="groupBy === 'date' ? 'active' : ''" class="group-btn rounded-l-md border-r-0">DATE</button>
                <button @click="setGroup('domain')" :class="groupBy === 'domain' ? 'active' : ''" class="group-btn border-r-0">DOMAIN</button>
                <button @click="setGroup('placement')" :class="groupBy === 'placement' ? 'active' : ''" class="group-btn border-r-0">PLACEMENT</button>
                <button @click="setGroup('country')" :class="groupBy === 'country' ? 'active' : ''" class="group-btn rounded-r-md">COUNTRY</button>
            </div>
        </div>

        <!-- Error Message -->
        <div x-show="errorMessage" x-cloak class="mb-4 p-3 bg-red-900/30 border border-red-500/50 text-red-200 rounded text-xs font-mono">
            Error: <span x-text="errorMessage"></span>
        </div>

        <!-- 3. DATA TABLE -->
        <div class="bg-[#151f32] border border-slate-700 rounded-lg overflow-hidden shadow-xl min-h-[400px]">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr>
                            <!-- Dynamic First Header -->
                            <th class="w-1/3" x-text="getHeaderLabel()"></th>
                            <th>Impressions</th>
                            <th>Clicks</th>
                            <th>CTR</th>
                            <th>CPM</th>
                            <th style="color: #4ade80;">Revenue</th> <!-- Green Text for Revenue Header -->
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-800">
                        <!-- Loading State -->
                        <tr x-show="loading">
                            <td colspan="6" class="text-center py-10">
                                <div class="inline-block animate-spin w-6 h-6 border-2 border-slate-500 border-t-white rounded-full"></div>
                                <p class="text-xs text-slate-500 mt-2">Loading data...</p>
                            </td>
                        </tr>

                        <!-- Data Loop -->
                        <template x-for="row in tableData" :key="Math.random()">
                            <tr>
                                <!-- Kolom Pertama Dinamis -->
                                <td>
                                    <div class="font-medium" x-text="getRowLabel(row)"></div>
                                </td>
                                <td x-text="formatNumber(row.impression)"></td>
                                <td x-text="formatNumber(row.clicks)"></td>
                                <td class="text-blue-400" x-text="formatDecimal(row.ctr) + '%'"></td>
                                <td x-text="formatCurrency(row.cpm)"></td>
                                <td class="font-bold text-white" x-text="formatCurrency(row.revenue)"></td>
                            </tr>
                        </template>

                        <!-- Empty State -->
                        <tr x-show="!loading && tableData.length === 0">
                            <td colspan="6" class="text-center py-12 text-slate-500 text-sm">
                                No data available for the selected filters.
                            </td>
                        </tr>

                        <!-- Total Row (Footer) -->
                        <tr x-show="tableData.length > 0" class="bg-slate-800 font-bold border-t-2 border-slate-600">
                            <td class="text-white">Total:</td>
                            <td class="text-white" x-text="formatNumber(totals.impression)"></td>
                            <td class="text-white" x-text="formatNumber(totals.clicks)"></td>
                            <td class="text-white" x-text="formatDecimal(totals.ctr) + '%'"></td>
                            <td class="text-white" x-text="formatCurrency(totals.cpm)"></td>
                            <td class="text-green-400 text-base" x-text="formatCurrency(totals.revenue)"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <!-- Pagination Mockup (Visual Only) -->
            <div class="px-4 py-3 border-t border-slate-700 bg-[#0f172a] flex justify-end items-center gap-4 text-xs text-slate-500">
                <span>Rows per page: <b>All</b></span>
                <span>1-<span x-text="tableData.length"></span> of <span x-text="tableData.length"></span></span>
            </div>
        </div>

    </div>

    <script>
        function dashboardApp() {
            return {
                loading: false,
                errorMessage: null,
                groupBy: 'date',
                
                // State Filter
                filters: {
                    start: new Date(new Date().setDate(new Date().getDate() - 7)).toISOString().split('T')[0],
                    end: new Date().toISOString().split('T')[0],
                    country: 'all',
                    domain: 'all',
                    placement: 'all'
                },

                // Data
                tableData: [],
                metadata: { domains: [], placements: [] },
                map: { domains: {}, placements: {} },
                
                // Static Country List (Bisa ditambah)
                countryList: ["US", "ID", "IN", "BR", "VN", "TH", "PH", "DE", "GB", "CA", "AU"],

                // Totals Calculation
                get totals() {
                    return this.tableData.reduce((acc, row) => {
                        acc.impression += row.impression;
                        acc.clicks += row.clicks;
                        acc.revenue += row.revenue;
                        return acc;
                    }, { impression: 0, clicks: 0, revenue: 0, ctr: 0, cpm: 0 });
                },

                init() {
                    // Update CTR & CPM Totals dynamically
                    this.$watch('tableData', () => {
                        const t = this.totals;
                        this.totals.ctr = t.impression > 0 ? (t.clicks / t.impression) * 100 : 0;
                        this.totals.cpm = t.impression > 0 ? (t.revenue / t.impression) * 1000 : 0;
                    });
                    
                    this.fetchMetadata();
                    this.fetchStats();
                },

                async fetchMetadata() {
                    try {
                        const res = await fetch('/api/metadata');
                        const json = await res.json();
                        this.metadata.domains = json.domains || [];
                        this.metadata.placements = json.placements || [];
                        
                        // Mapping untuk Label
                        this.metadata.domains.forEach(d => this.map.domains[d.id] = d.name);
                        this.metadata.placements.forEach(p => this.map.placements[p.id] = p.title);
                    } catch(e) { console.error(e); }
                },

                async fetchStats() {
                    this.loading = true;
                    this.errorMessage = null;
                    this.tableData = [];

                    const params = new URLSearchParams({
                        start_date: this.filters.start,
                        end_date: this.filters.end,
                        group_by: this.groupBy,
                        domain: this.filters.domain,
                        placement: this.filters.placement,
                        country: this.filters.country
                    });

                    try {
                        const res = await fetch(`/api/stats?${params.toString()}`);
                        if(!res.ok) throw new Error("Gagal mengambil data API.");
                        
                        const json = await res.json();
                        this.tableData = this.cleanData(json.items || []);
                    } catch(e) {
                        this.errorMessage = e.message;
                    } finally {
                        this.loading = false;
                    }
                },

                cleanData(items) {
                    return items.map(item => {
                        const p = (v) => typeof v === 'string' ? parseFloat(v.replace(/,/g,'')) : (v || 0);
                        
                        let rev = p(item.revenue);
                        let cpm = p(item.cpm);
                        let imp = p(item.impression) || p(item.impressions) || p(item.imps);
                        
                        // Math Fallback untuk Impressi 0
                        if (imp === 0 && cpm > 0 && rev > 0) {
                            imp = Math.round((rev / cpm) * 1000);
                        }

                        return {
                            ...item,
                            impression: imp,
                            clicks: p(item.clicks),
                            revenue: rev,
                            ctr: p(item.ctr),
                            cpm: cpm
                        };
                    });
                },

                setGroup(g) {
                    this.groupBy = g;
                    this.fetchStats();
                },

                resetFilters() {
                    this.filters.country = 'all';
                    this.filters.domain = 'all';
                    this.filters.placement = 'all';
                    this.fetchStats();
                },

                // Label Header Kolom Pertama
                getHeaderLabel() {
                    return this.groupBy.charAt(0).toUpperCase() + this.groupBy.slice(1);
                },

                // Label Baris Kolom Pertama
                getRowLabel(row) {
                    if (this.groupBy === 'date') return row.date;
                    if (this.groupBy === 'country') return row.country;
                    if (this.groupBy === 'domain') return this.map.domains[row.domain] || row.domain;
                    if (this.groupBy === 'placement') return this.map.placements[row.placement] || row.placement || row.placement_id;
                    return '-';
                },

                formatCurrency(val) { return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(val || 0); },
                formatNumber(val) { return new Intl.NumberFormat('en-US').format(val || 0); },
                formatDecimal(val) { return (val || 0).toFixed(2); }
            }
        }
    </script>
</body>
</html>
